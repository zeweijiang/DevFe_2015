{% extends "base.html" %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>{% block title %}Search!{% endblock %}</title>
	</head>
	<body>
		{% block body %}
		<h1>Search</h1>
		<form action='/search' method='post'>
		<input type="text" placeholder="Search for your idea" name="user_search" required/>
            	<button type="submit">Search</button>
		</form>
		{% block results %}{% endblock %}
		<p>This is a <em></strong>really</strong>cool</em> paragraph. Check <a href="http://www.google.com">Google</a></p>
		{% endblock %}
	</body>
</html>
