<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Results</title>
	</head>
	<body>
		{% extends "search.html" %}
		{% block results %}
		<ul>
		{% for repo in api_data["items"] %}	
			<li>
				<h3>{{ repo.name }} by {{repo.owner.login}}</h3>		
				<p>{{ repo.description}}</p>
			</li>
		{% endfor %}
		</ul>	
		{% endblock %}
	</body>
</html>
